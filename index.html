<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
  <link rel="preload" href="styles/style.css" as="style">
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
  <main class="grid">

    <section class="results">
      <h2>Your Result</h2>
      <div class="results__score">
        <p><span>76</span> <br>of 100</p>
      </div>
      <p class="results__grade">Great</p>
      <p class="results__note">You scored higher than 65% of the people who have taken these tests.</p>
    </section>

    <section class="sumary">
      <h2>Summary</h2>
      <div class="sumary__attribute reaction">
        <div>
          <img src="assets/images/icon-reaction.svg" alt="icon">
          <p>Reaction</p>
        </div>
        <p>80 / 100</p>
      </div><!--sumary atribute ends-->

      <div class="sumary__attribute memory">
        <div>
          <img src="assets/images/icon-memory.svg" alt="icon">
          <p>Memory</p>
        </div>
        <p>92 / 100</p>
      </div><!--sumary atribute ends-->

      <div class="sumary__attribute verbal">
        <div>
          <img src="assets/images/icon-verbal.svg" alt="icon">
          <p>Verbal</p>
        </div>
        <p>61 / 100</p>
      </div><!--sumary atribute ends-->

      <div class="sumary__attribute visual">
        <div>
          <img src="assets/images/icon-visual.svg" alt="icon">
          <p>Visual</p>
        </div>
        <p>72 / 100</p>
      </div><!--sumary atribute ends-->
      
      <button class="button">Continue</button>
    </section>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </footer>
</body>
</html>
